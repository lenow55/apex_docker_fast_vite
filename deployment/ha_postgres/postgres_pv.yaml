kind: PersistentVolume
apiVersion: v1
metadata:
  labels:
    type: local
    app.kubernetes.io/name: postgres-pv
  name: postgres-pv
  namespace: apexfastapi
spec:
  capacity:
   storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-postgres-storage
  local:
    path: /mnt/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: db-role
          operator: In
          values:
          - db
          - backup
